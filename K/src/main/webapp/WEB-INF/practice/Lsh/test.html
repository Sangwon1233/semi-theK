<div class="container-fluid">

        <div class="main col py-3 bg-light">
            <h1 class="text-dark fw-bold">Home</h1>
            <div class="d-flex justify-content-between p-4 pb-0 fw-bold">
                <div class="col-4 p-3">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">총 회원</div>
                        <div class="card-body">
                        <h3 class="card-title">24212 명</h3>
                        <p class="card-text">지금까지 가입한 회원 수</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-3">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">프로모션 기부 금액</div>
                        <div class="card-body">
                        <h3 class="card-title"><i class="fa-solid fa-won-sign"></i> 24212</h3>
                        <p class="card-text">지금까지 기부 받은 총 금액</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-3">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">추가적인 숫자통계</div>
                        <div class="card-body">
                        <h3 class="card-title"><i class="fa-solid fa-won-sign"></i> 24212</h3>
                        <p class="card-text">지금까지 가입한 회원 수</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-between p-4 pt-0 fw-bold">
                    <div class="col-8 p-3">
                        <div class="card border-dark mb-3 h-100">
                            <div class="card-header">하루 평균 방문자수</div>
                            <div class="card-body">
                                <canvas id="myChart1"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="card border-dark mb-3 h-100">
                            <div class="card-header">가입 지역</div>
                            <div class="card-body">
                                <canvas id="myChart4"></canvas>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="d-flex m-5 justify-content-evenly">
                    <div class="col-5 p-3 m-2">
                        <canvas id="myChart3"></canvas>
                    </div>
                    <div class="col-5 p-3 m-2">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx1 = document.getElementById('myChart1');
        const ctx2 = document.getElementById('myChart2');
        const ctx3 = document.getElementById('myChart3');
        const ctx4 = document.getElementById('myChart4');

        new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: ['11/16', '11/17', '11/18', '11/19', '11/20', '11/21'],
            datasets: [{
              label: '# 하루 방문 수',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
              
            },{
              label: '# 남자',
              data: [8, 10, 1, 2, 1, 1],
              borderWidth: 1
            },{
              label: '# 여자',
              data: [4, 9, 2, 3, 1, 2],
              borderWidth: 1
            },]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });


        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['자유게시판', '후기 및 정보', '모임 홍보', '지역별', '외국인들취미', '공유일기장'],
                datasets: [{
                label: '# 카테고리별 게시글 통계',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        stacked: true
                    }
                }
            }
        });

        new Chart(ctx3, {
            type: 'radar',
            data: {
                labels: [
                    'Eating',
                    'Drinking',
                    'Sleeping',
                    'Designing',
                    'Coding',
                    'Cycling',
                    'Running'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [65, 59, 90, 81, 56, 55, 40],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                }, {
                    label: 'My Second Dataset',
                    data: [28, 48, 40, 19, 96, 27, 100],
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgb(54, 162, 235)',
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 162, 235)'
                }]
            },
            options: {
                elements: {
                line: {
                    borderWidth: 3
                }
                }
            },
        });


        new Chart(ctx4, {
            type: 'polarArea',
            data: {
                labels: [
                    '서울',
                    '경기도',
                    '충청도',
                    '전라도',
                    '경상도',
                    '강원도'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [11, 16, 7, 3, 14,2],
                    backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(75, 192, 192)',
                    'rgb(255, 205, 86)',
                    'rgb(201, 203, 207)',
                    'rgb(54, 162, 235)',
                    'rgb(54, 162, 0)'
                    ]
                }]
            },
            options: {
                elements: {
                line: {
                    borderWidth: 3
                }
                }
            },
        });
      </script>
</div>
