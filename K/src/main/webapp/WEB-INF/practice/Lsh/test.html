<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.rtl.min.css" integrity="sha512-rXhL8a+X3wTosWn2Zgd/5L8rfWrpff7qdOnl7Wg1n2zHk8lHGhiSujoyxoKw1nf43kZAzJoe0Z0ymr2Kkku7lQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Dashboard</title>

    <style>
        body {
            /* overflow-x: hidden; */
        }
        .bg-black{
            background-color: #222;
        }
        .navbar-wrapper {
            position: relative;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 67px;
        }

        .sidebar a {
            /* color: white; */
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-top: 60px;
            margin-left: 200px;
            padding: 20px;

        }

    </style>
</head>
<body>
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-sm navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)"><h3>Logo</h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
                    <form class="d-flex">
                        <a class="navbar-brand ps-4" href="#">
                            <img src="user.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </div>


    <div class="sidebar bg-black">
        <a href="#" class="px-4 py-2 fs-5 d-block text-decoration-none text-light">Home</a>
        <a href="#" class="px-4 py-2 fs-5 d-block text-decoration-none text-light">공지사항</a>
        <a href="#" class="px-4 py-2 fs-5 d-block text-decoration-none text-light">관리자</a>
        <a href="#" class="px-4 py-2 fs-5 d-block text-decoration-none text-light">통계</a>
        <a href="#" class="px-4 py-2 fs-5 d-block text-decoration-none text-light">관리</a>
    </div>

    <div class="content">
        <h1>home</h1>
        <div class="d-flex justify-content-between p-4 fw-bold">
            <div class="col-4 p-3">
                <div class="card">
                    <div class="card-header">총 회원</div>
                    <div class="card-body pe-4 d-flex align-items-center">
                        <h1>24212 <small>명</small></h1> 
                    </div>
                </div>
            </div>
            <div class="col-4 p-3">
                <div class="card">
                    <div class="card-header">프로모션 기부 금액</div>
                    <div class="card-body pe-4 d-flex align-items-center">
                        <h1><small><i class="fa-solid fa-won-sign"></i></small> 24212</h1> 
                    </div>
                </div>
            </div>
            <div class="col-4 p-3">
                <div class="card">
                    <div class="card-header">추가적인 숫자통계</div>
                    <div class="card-body pe-4 d-flex align-items-center">
                        <h1><small><i class="fa-solid fa-won-sign"></i></small> 24212</h1> 
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="d-flex">
                <div class="col-5 p-3 m-2">
                    <canvas id="myChart3"></canvas>
                </div>
                <div class="col-5 p-3 m-2">
                    <canvas id="myChart4"></canvas>
                </div>
            </div>
            <div class="d-flex m-5 justify-content-evenly">
                <div class="col-5 p-3 m-2">
                    <canvas id="myChart1"></canvas>
                </div>
                <div class="col-5 p-3 m-2">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>

        </div>



            
    </div>


    <script>
        const ctx1 = document.getElementById('myChart1');
        const ctx2 = document.getElementById('myChart2');
        const ctx3 = document.getElementById('myChart3');
        const ctx4 = document.getElementById('myChart4');

        new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: ['11/16', '11/17', '11/18', '11/19', '11/20', '11/21'],
            datasets: [{
              label: '# 하루 방문 수',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });


        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['자유게시판', '후기 및 정보', '모임 홍보', '지역별', '외국인들취미', '공유일기장'],
                datasets: [{
                label: '# 카테고리별 게시글 통계',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        stacked: true
                    }
                }
            }
        });

        new Chart(ctx3, {
            type: 'radar',
            data: {
                labels: [
                    'Eating',
                    'Drinking',
                    'Sleeping',
                    'Designing',
                    'Coding',
                    'Cycling',
                    'Running'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [65, 59, 90, 81, 56, 55, 40],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                }, {
                    label: 'My Second Dataset',
                    data: [28, 48, 40, 19, 96, 27, 100],
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgb(54, 162, 235)',
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 162, 235)'
                }]
            },
            options: {
                elements: {
                line: {
                    borderWidth: 3
                }
                }
            },
        });


        new Chart(ctx4, {
            type: 'polarArea',
            data: {
                labels: [
                    'Red',
                    'Green',
                    'Yellow',
                    'Grey',
                    'Blue'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [11, 16, 7, 3, 14],
                    backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(75, 192, 192)',
                    'rgb(255, 205, 86)',
                    'rgb(201, 203, 207)',
                    'rgb(54, 162, 235)'
                    ]
                }]
            },
            options: {
                elements: {
                line: {
                    borderWidth: 3
                }
                }
            },
        });
      </script>
</body>
</html>
