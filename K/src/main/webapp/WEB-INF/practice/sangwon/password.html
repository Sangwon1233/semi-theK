    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passModal">
        회원가입
    </button>

    <div class="modal fade" id="passModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="--1.png">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                
                </div>
                    <div class="modal-body">
                        <input type="password" class="form-control my-3" id="pwd1" placeholder="비밀번호" name="pwd">         
                        <input type="password" class="form-control my-3" id="pwd2" placeholder="비밀번호 확인" name="pwd">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark">확인</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">취소</button>
                    </div>
                  
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $("#alert-success").hide();
            $("#alert-danger").hide();
            $("input").keyup(function(){
                var pwd1=$("#pwd1").val();
                var pwd2=$("#pwd2").val();
                if(pwd1 != "" || pwd2 != ""){
                    if(pwd1 == pwd2){
                        $("#alert-success").show();
                        $("#alert-danger").hide();
                        $("#submit").removeAttr("disabled");
                    }else{
                        $("#alert-success").hide();
                        $("#alert-danger").show();
                        $("#submit").attr("disabled", "disabled");
                    }    
                }
            });
        });
    </script>​
